<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CATCH SOURCE STYLE</title>
    <!-- ALL SCRIPT CALLS HERE-->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Base64/1.1.0/base64.min.js"></script>
    <script src="./test.js"></script>
    <!--ALL STYLE SHEET CALLS HERE-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link href="https://pagecdn.io/lib/easyfonts/fonts.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar -->
    <section class="section">
      <nav class="navbar is-transparent is-justify-content-center">
        <div class="navbar-item">
          <div class="columns">
            <div class="column is-mobile is-primary" id="mainTitle">
              <b>CATCH SOURCE STYLE</b>
            </div>
          </div>
        </div>
      </nav>

      <!-- Page Body -->
      <div class="container is-max-widescreen" id="mainBody">
        <!-- Opening section -->
        <section class="hero is-info is-bold">
          <div class="hero-body">
            <div class="container">
              <div class="columns">
                <div class="column is-half has-background-primary bar is-bold">
                  <h2 class="title is-3 pl-5 has-text-left">
                    <i>Pick your Text & <b>Catch</b> your font.</i>
                  </h2>
                </div>
              </div>
              <br />
              <div class="columns">
                <div
                  class="column is-three-quarters has-background-primary bar is-bold"
                >
                  <h2 class="title is-3 pl-5 has-text-centered">
                    <i>Pick Your Image & get <b>Source</b> color palette.</i>
                  </h2>
                </div>
              </div>
              <br />
              <div class="columns">
                <div class="column is-full has-background-primary bar is-bold">
                  <h2 class="title is-3 pl-5 has-text-right">
                    <i>See how they look together & <b>Style</b> your page.</i>
                  </h2>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Left Panel -->
        <div class="columns">
          <div class="column is-four-fifths">
            <!-- Inputs Here -->
            <section class="hero is-primary is-bold">
              <div class="field inputHolder">
                <label class="label formTitle"
                  >H1 Header Style Sample Text:</label
                >
                <div class="control">
                  <input class="input" type="text" />
                </div>
              </div>
              <div class="field inputHolder">
                <label class="label userText"
                  >Paragraph Style Sample Text:</label
                >
                <div class="control">
                  <input class="input" id="userInput" type="text" />
                </div>
              </div>
              <div class="columns">
                <div class="column is-two-fifths">
                  <div class="field inputHolder">
                    <label class="label formTitle">Select Your Font:</label>
                    <!-- Need to change class to "is-active" on click -->
                    <div class="dropdown is-inactive">
                      <div class="dropdown-trigger" id="dropdown-fonts">
                        <button
                          class="button"
                          aria-haspopup="true"
                          aria-controls="dropdown-menu"
                        >
                          <span>...</span>
                          <span class="icon is-small">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                          </span>
                        </button>
                      </div>
                      <div class="dropdown-menu" id="fonts" role="menu">
                        <div class="dropdown-content">
                          <a class="dropdown-item"> Other dropdown item </a>
                          <hr class="dropdown-divider" />
                          <a href="#" class="dropdown-item"> With a divider </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column">
                  <div class="field inputHolder">
                    <label class="label formTitle"
                      >Select Your Image File:</label
                    >
                    <div class="file has-name is-fullwidth">
                      <label class="file-label">
                        <input
                          class="file-input"
                          id="file-input"
                          type="file"
                          name="resume"
                        />
                        <span class="file-cta">
                          <span class="file-icon">
                            <i class="fas fa-upload"></i>
                          </span>
                          <span class="file-label"> Choose a fileâ€¦ </span>
                        </span>
                        <span class="img-upload">
                          <img id="imgUp" src="#" alt="Image upload" />
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <br />
            </section>

            <!-- Results Here -->
            <section class="hero is-sm is-primary is-bold">
              <div class="container inputHolder">
                <h3 class="title is-3" id="resultsTitle">
                  Here is your Style:
                </h3>
                <div class="columns colourDisplay">
                  <div class="column" id="firstColour">Colour 1</div>
                  <div class="column" id="secondColour">Colour 1</div>
                  <div class="column" id="thirdColour">Colour 1</div>
                  <div class="column" id="fourthColour">Colour 1</div>
                  <div class="column" id="fifthColour">Colour 1</div>
                </div>
                <br />
                <div class="textDisplay" id="resultText">
                  <br />
                </div>
                <br />
              </div>
            </section>
          </div>

          <!-- Right Panel -->
          <div class="column">
            <section class="hero is-sm is-primary is-bold" id="historyCol">
              <div class="hero-body">
                <div class="buttons">
                  <button
                    class="button is-info is-light is-fullwidth"
                    id="clearBtn"
                  >
                    Clear History
                  </button>
                </div>
                <div class="container">
                  <aside class="menu" id="colHistory">
                    <ul class="menu-list historyFonts"></ul>
                  </aside>
                </div>
              </div>
              <div class="copy-success"></div>
            </section>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
